spring.application.name=microlink-content
server.port=8082

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/mydatabase?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=myuser
spring.datasource.password=secret
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Activiti Configuration
flowable.database-schema-update=true
flowable.check-process-definitions=true
flowable.history-level=full

# AWS S3 Configuration
aws.s3.accessKey=ACCESS_KEY
aws.s3.secretKey=ACCESS_SECRET
aws.s3.region=us-east-1
aws.s3.path=s3://my-bucket/my-folder/

# JWT Configuration (Must match User Service)
app.jwtSecret=SecretKeyToGenJWTsMustBeLongEnoughToSecurelySignTheToken123456
app.jwtExpirationMs=86400000

# File Upload Limits
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
