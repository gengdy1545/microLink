spring.application.name=microlink-user
server.port=8081

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/mydatabase?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=myuser
spring.datasource.password=secret
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Flowable Configuration
flowable.database-schema-update=true
flowable.check-process-definitions=true
flowable.history-level=full

# JWT Secret (In production, use environment variable)
app.jwtSecret=SecretKeyToGenJWTsMustBeLongEnoughToSecurelySignTheToken123456
app.jwtExpirationMs=86400000
