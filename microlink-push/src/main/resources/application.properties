# ===================================================================
# CORE APPLICATION SETTINGS
# ===================================================================
server.port=8083
spring.application.name=microlink-push

# ===================================================================
# FEIGN CLIENT ENDPOINTS
# IMPORTANT: Replace these placeholder URLs with the actual URLs of your services.
# ===================================================================
clients.content-service.url=http://localhost:8081
clients.statistics-service.url=http://localhost:8082

# ===================================================================
# KAFKA CONSUMER CONFIGURATION
# ===================================================================
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=push-service-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=com.microlink.push.dto

# ===================================================================
# FLOWABLE BPMN ENGINE CONFIGURATION
# ===================================================================
spring.flowable.process-definition-location-prefix=classpath:/processes/
spring.flowable.history-level=audit
spring.flowable.database-schema-update=true

# ===================================================================
# DATABASE CONFIGURATION (Using H2 In-Memory for Development)
# ===================================================================
spring.datasource.url=jdbc:h2:mem:flowabledb;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ===================================================================
# LOGGING CONFIGURATION
# ===================================================================
logging.level.root=INFO
logging.level.com.microlink.push=DEBUG
logging.level.org.flowable=INFO

